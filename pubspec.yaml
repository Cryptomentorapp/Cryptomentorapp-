name: cryptomentor_release
description: Cryptomentor fuller release scaffold with many modules and free APIs
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  flutter_dotenv: ^5.1.0
  provider: ^6.0.5
  fl_chart: ^0.66.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: InterCustom
      fonts:
        - asset: assets/fonts/Inter-Variable.ttf