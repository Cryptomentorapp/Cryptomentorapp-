name: Build Cryptomentor APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Create project if missing
        run: |
          if [ ! -d "android" ]; then
            flutter create .
          fi

      - name: Ensure INTERNET permission
        run: |
          sed -i 's|<application |<uses-permission android:name="android.permission.INTERNET" />\n<application |' android/app/src/main/AndroidManifest.xml

      - name: Write simple main.dart
        run: |
          mkdir -p lib
          cat > lib/main.dart <<'EOF'
          import 'package:flutter/material.dart';
          void main() => runApp(const App());
          class App extends StatelessWidget {
            const App({super.key});
            @override
            Widget build(BuildContext context) {
              return MaterialApp(
                home: Scaffold(
                  backgroundColor: Colors.black,
                  body: Center(
                    child: Text('Cryptomentor APK Build OK',
                      style: TextStyle(color: Colors.amber, fontSize: 20)),
                  ),
                ),
              );
            }
          }
          EOF

      - name: Flutter pub get
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cryptomentor-apk
          path: build/app/outputs/flutter-apk/app-release.apk
