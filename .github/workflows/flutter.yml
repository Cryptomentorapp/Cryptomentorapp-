name: Build Cryptomentor APK

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dkotlin.daemon.jvm.options=-Xmx2g"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ðŸ§© Ghim Flutter version á»•n Ä‘á»‹nh (trÃ¡nh lá»—i Kotlin)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'   # <- Version nÃ y á»•n Ä‘á»‹nh nháº¥t khi build CI
          channel: 'stable'

      - name: Flutter doctor
        run: flutter doctor -v

      # ðŸ§© CÃ i dependency cá»§a project
      - name: Install dependencies
        run: flutter pub get

      # ðŸ§© Táº¡o láº¡i thÆ° má»¥c android/ios (embedding v2, Ã©p project-name há»£p lá»‡)
      - name: Generate platform folders
        run: flutter create --project-name cryptomentor --org com.appx.cryptomentor .

      # ðŸ§© Dá»n cache trÆ°á»›c khi build (trÃ¡nh lá»—i Kotlin cÅ©)
      - name: Clean before build
        run: flutter clean

      # ðŸ§© Build file APK
      - name: Build release APK
        run: flutter build apk --release --verbose

      # ðŸ§© Upload APK lÃªn tab "Artifacts" cá»§a GitHub Actions
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: cryptomentor-apk
          path: build/app/outputs/flutter-apk/app-release.apk
