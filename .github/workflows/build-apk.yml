name: Build Android APK
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0"
          channel: stable

      # Tạo project sạch trong thư mục app/ rồi chép source vào
      - name: Bootstrap Flutter app in subdir
        run: |
          rm -rf app
          flutter create app --platforms=android -t app --project-name cryptomentorapp
          cp -r lib app/
          cp -r assets app/
          cp pubspec.yaml app/

      - name: Flutter doctor
        working-directory: app
        run: flutter doctor -v

      - name: Clean & pub get
        working-directory: app
        run: |
          flutter clean
          rm -rf ~/.gradle/caches ~/.gradle/wrapper
          flutter pub get

      # Build DEBUG bằng Gradle (log rất chi tiết)
      - name: Assemble Debug (Gradle)
        working-directory: app/android
        env:
          ORG_GRADLE_PROJECT_org.gradle.jvmargs: "-Xmx4g -Dfile.encoding=UTF-8"
        run: |
          ./gradlew --version
          ./gradlew assembleDebug --stacktrace --no-daemon --warning-mode all

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: cryptomentor-apk-debug
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/app/outputs/flutter-apk/app-debug.apk
          if-no-files-found: warn

      # Build RELEASE (không chặn job nếu lỗi để mình có log)
      - name: Assemble Release (Gradle)
        working-directory: app/android
        env:
          ORG_GRADLE_PROJECT_org.gradle.jvmargs: "-Xmx4g -Dfile.encoding=UTF-8"
        run: |
          ./gradlew assembleRelease --stacktrace --no-daemon --warning-mode all || true

      - name: Upload release APK (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: cryptomentor-apk
          path: |
            app/build/outputs/apk/release/app-release.apk
            app/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: ignore

      # Gói toàn bộ thư mục build để soi lỗi (AAPT/Kotlin/AGP…)
      - name: Archive build logs
        if: always()
        working-directory: app
        run: zip -r build-logs.zip build || true

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: app/build-logs.zip
          if-no-files-found: ignore
