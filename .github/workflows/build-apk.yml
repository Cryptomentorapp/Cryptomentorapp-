name: Build Android APK
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'

      # Tạo project Android sạch trong thư mục app/ rồi chép source vào
      - name: Bootstrap Flutter app in subdir
        run: |
          rm -rf app
          flutter create app --platforms=android -t app --project-name cryptomentorapp
          cp -r lib app/
          cp -r assets app/
          cp pubspec.yaml app/

      - name: Flutter doctor
        working-directory: app
        run: flutter doctor -v

      # Clean cache Gradle để tránh xung đột
      - name: Clean caches
        working-directory: app
        run: |
          flutter clean
          rm -rf ~/.gradle/caches ~/.gradle/wrapper

      - name: Pub get
        working-directory: app
        run: flutter pub get

      # Build có log chi tiết (stacktrace, debug)
      - name: Build APK (release, verbose)
        working-directory: app
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs='-Xmx2g -Dfile.encoding=UTF-8'"
        run: |
          flutter build apk --release -v \
            --split-debug-info=build/symbols \
            --obfuscate

      - name: Upload APK
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: cryptomentor-apk
          path: app/build/app/outputs/flutter-apk/app-release.apk
