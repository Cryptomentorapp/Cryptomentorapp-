name: Build Cryptomentor APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Generate android/
        run: flutter create . --platforms=android

      - name: Patch Android (Gradle + Manifest)
        run: |
          sed -i 's/applicationId "com.example.cryptomentor"/applicationId "com.cryptomentor.app"/' android/app/build.gradle || true
          sed -i 's/minSdkVersion [0-9][0-9]*/minSdkVersion 21/' android/app/build.gradle || true
          sed -i 's/targetSdkVersion [0-9][0-9]*/targetSdkVersion 34/' android/app/build.gradle || true
          sed -i 's/shrinkResources true/shrinkResources false/g' android/app/build.gradle || true
          sed -i 's/minifyEnabled true/minifyEnabled false/g' android/app/build.gradle || true
          grep -q "androidx.multidex:multidex" android/app/build.gradle || sed -i '/dependencies {/a\    implementation "androidx.multidex:multidex:2.0.1"' android/app/build.gradle
          MANIFEST=android/app/src/main/AndroidManifest.xml
          grep -q "android.permission.INTERNET" "$MANIFEST" || sed -i '2i <uses-permission android:name="android.permission.INTERNET"/>' "$MANIFEST"

      - name: Build release APK
        run: flutter build apk --release -v

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cryptomentor-apk
          path: build/app/outputs/flutter-apk/*.apk
