name: Android APK
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Create platforms
        run: flutter create .
      - name: Pub get
        run: flutter pub get
      - name: Build release (verbose, no shrink)
        run: flutter build apk --release --no-shrink -v | tee release_build.log
      - name: Upload release log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release_build.log
          path: release_build.log
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
