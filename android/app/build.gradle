android {
    namespace "com.cryptomentor.app"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.cryptomentor.app"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            // Disable shrink/minify for stable release build during testing
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation "androidx.multidex:multidex:2.0.1"
}
